  <body>
    <div class='main'>
      <!-- MAIN IS HOLDING EVERYTHING EXCEPT SIDEBAR -->
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <span class="navbar-brand mb-0 h1"><h1>Travelr.</h1></span>
        <span>
        <button class='ui blue button' id="all-trips">All Trips</button>
        <button class='ui blue button' id="add-trip">Add New Trip</button>
      </span>
      </nav>


    <div class="ui modal trips">
      <i class="close icon"></i>
      <div class="header">
        Create A Trip
      </div>
      <div class="image content">
        <!-- <div class="ui medium image">
          <img src="/images/avatar/large/chris.jpg">
        </div> -->
        <div class="description">
          <form id="trip-form" class="ui form" action="#" method="post">
            <label>Trip Name:</label>
            <input type="text" name="name">
            <label>City: </label>
            <input id="city-input" type="text" name="city">
            <label>State (if necessary): </label>
            <input id="state-input" type="text" name="state" value="">
            <label>Country: </label>
            <input id="country-input" type="text" name="country">
            <label>Start Date: </label>
            <input type="date" name="start_date" value="">
            <label>End Date: </label>
            <input type="date" name="end_date" value="">
            <br>
            <div class="actions">
            <input type="submit" class='ui positive right labeled icon button' name="" value="Submit!">
            </div>
          </form>
        </div>
      </div>



</div>


<!-- ADDING EVENTS TO TRIP -->

    <div id="add-trip-form" class=" ui small modal events">
      <i class="close icon"></i>
      <div class="header">
        Search For Events
      </div>
      <div class="image content">
        <div class="description">
          <form data-id="" id="trip-event-form" class='ui form' action="#" method="post" class="top">
            <label>Name:</label>
            <input type="text" name="name">
            <label>Category: </label>
            <div id='radio-buttons'>
            <input type='radio' name="category" value='bars'>Bars</input>
            <input type='radio' name="category" value='restaurants'>Restaurant</input>
            <input type='radio' name="category" value='museums'>Museum</input>
            <input type='radio' name="category" value='parks'>Parks</input>
            <input type='radio' name="category" value='landmarks'>Landmarks</input>
          </div>
          <br>
            <div class="actions">
                <input type="submit" class='ui positive right labeled icon button' name="" value="Submit!">
            </div>
          </form>
        </div>
      </div>
</div>
  <!-- </div> -->



    <div id="trips-container">
      <div id='trips-list'>

      </div>
    </div>
    <!-- <br> -->

    <div id="show-container" class="main">
      <!-- <div id="restaurants-events"></div>
      <div id="bars-events"></div>
      <div id="landmarks-events"></div>
      <div id="museums-events"></div>
      <div id="parks-events"></div> -->
    </div>

    <div id='category-container'>

    </div>
</div>





    <script src="key.js"></script>

  </body>
</html>
